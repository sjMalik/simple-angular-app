<div class='card'>
    <div class='card-header'>
        <h5>Registration</h5>
    </div>
    <div class='card-body'>
        <form>
            <div class='mb-3'>
                <label class='form-label'>Email</label>
                <input type='email' class='form-control' formControlName='email' />
            </div>
            <div class='mb-3'>
                <label class='form-label'>Password</label>
                <input type='password' class='form-control' formControlName='password' />
            </div>
            <div class='mb-3'>
                <label class='form-label'>Confirm Password</label>
                <input type='password' class='form-control' formControlName='confirmPassword' />
            </div>
            <div class='mb-3'>
                <label class='form-label'>First Name</label>
                <input type='text' class='form-control' formControlName='fname' />
            </div>
            <div class='mb-3'>
                <label class='form-label'>Last Name</label>
                <input type='text' class='form-control' formControlName='lname' />
            </div>

            <div class='row'>
                <div class='col-md-6'>
                    <button type='submit' class='btn btn-primary'>Submit</button>
                    <button type='reset' class='btn btn-secondary m-2'>Reset</button>
                </div>
                <div class='col-md-6 text-right'>
                    <p>Already have an account? <a style="text-decoration: none;" href='/login'>Log In</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
