<div class='card'>
    <div class='card-header'>
        <h5>Login</h5>
    </div>
    <div class="card card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['minlength']">
                        Email must be at least 6 characters
                    </div>
                    <div *ngIf="f['email'].errors['maxlength']">
                        Email must not exceed 20 characters
                    </div>
                    <div *ngIf="f['email'].errors['email']">
                        Invalid email format. Please enter a valid email address.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                    <div *ngIf="f['password'].errors['minlength']">
                        Password must be at least 6 characters
                    </div>
                    <div *ngIf="f['password'].errors['maxlength']">
                        Password must not exceed 40 characters
                    </div>
                </div>
            </div>
            <div class="row">
                <div class='col-md-6'>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" (click)="onReset()" class="btn btn-secondary ml-2">
                        Reset
                    </button>
                </div>
                <div class='col-md-6 text-right'>
                    <p>Don't have an account? <a style="text-decoration: none;" href='/registration'>Registration</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
