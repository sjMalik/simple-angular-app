<div class="card-body">
    <h4 class="card-title">Awesome Todo list</h4>
    <div class="add-items d-flex">
        <input [(ngModel)]="title" type="text" id="title" name="title" class="form-control todo-list-input"
            placeholder="What do you need to do today?">
        <button class="add btn btn-primary font-weight-bold todo-list-add-btn" (click)="createTodo()">Add</button>
    </div>
    <ng-container *ngIf="todos && todos.length > 0; else elseBlock">
        <div class="list-wrapper">
            <ul class="d-flex flex-column-reverse todo-list">
                <li *ngFor="let todo of todos; let i = index" [class.completed]="todo.isDone">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="checkbox" type="checkbox" [checked]="todo.isDone">
                            {{ todo.title }}
                            <i class="input-helper"></i>
                        </label>
                    </div>
                    <i class="remove mdi mdi-close-circle-outline"></i>
                </li>
            </ul>
        </div>
    </ng-container>
    <ng-template #elseBlock>
        <div class="alert alert-info" role="alert">
            No Record Found
        </div>
    </ng-template>
</div>
