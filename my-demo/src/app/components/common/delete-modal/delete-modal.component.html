<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
    <p>Are you sure you want to delete this item?</p>
</div>
<div mat-dialog-actions>
    <button class="cancel-button" mat-button (click)="onCancelClick()">Cancel</button>
    <button class="delete-button" mat-button color="warn" (click)="onDeleteClick()">Delete</button>
</div>
