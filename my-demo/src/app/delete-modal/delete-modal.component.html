<!-- delete-modal.component.html -->
<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
    <p>Are you sure you want to delete this item?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()" class="cancel-button">Cancel</button>
    <button mat-button color="warn" (click)="onDeleteClick()" class="delete-button">Delete</button>
</div>
